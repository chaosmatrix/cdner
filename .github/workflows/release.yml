name: Go

on:
  release:
    types: [released]
  workflow_dispatch:
    inputs:
      TAG_NAME:
        required: true

env:
  TAG_NAME: ${{ github.event.inputs.TAG_NAME || github.event.release.tag_name }}

jobs:

  # https://docs.github.com/en/actions/reference/context-and-expression-syntax-for-github-actions
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        #os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
          
      - name: Set up Suffix
        if: runner.os == 'Windows'
        run: |
        env:
          OS_SUFFIX: .exe
          
      - name: Build
        run: go build -o cdner-${{ env.TAG_NAME }}-${{ runner.os }}${{ env.OS_SUFFIX }} -v ./...

      - name: Test
        run: go test -v ./...
      # step6: upload artifacts
      - name: upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: cdner-${{ env.TAG_NAME }}-${{ runner.os }}${{ env.OS_SUFFIX }}
          path: ./cdner-${{ env.TAG_NAME }}-${{ runner.os }}${{ env.OS_SUFFIX }}

      # step7: create release
      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: cdner-${{ env.TAG_NAME }}-${{ runner.os }}${{ env.OS_SUFFIX }}

  release-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: cdner-data
          path: data

      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: "data/**"
